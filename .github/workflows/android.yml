
name: Android CI

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Decrypt google-services.json
      run: gpg --quiet --batch --yes --decrypt --passphrase="$GOOGLE_SERVICES" --output mobile/google-services.json mobile/google-services.json.gpg
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build -Pandroid.useAndroidX=true
